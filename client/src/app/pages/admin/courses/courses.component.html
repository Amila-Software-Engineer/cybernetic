<mat-grid-list  *ngIf="role == 'admin'" [cols]="8" rowHeight="8rem">
    <mat-grid-tile [colspan]="8" [rowspan]="6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <p>Create A Course</p>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="courseForm">
            <div class="row">
              <mat-form-field appearance="outline">
                <mat-label>Coures Title</mat-label>
                <input matInput formControlName="title" autocomplete="off">
              </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Course Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                  </mat-form-field>
            </div>
            <mat-card-actions  align="end">
              <button mat-button (click)="addCourse()">
                Add Course
              </button>
          
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

</mat-grid-list>
<mat-grid-list [cols]="10" rowHeight="8rem">
    <mat-grid-tile [colspan]="8" [rowspan]="6">

            <mat-card id="tbl">
                <mat-card-header>
                    <mat-card-title>
                      <p>All Course</p>
                    </mat-card-title>
                  </mat-card-header>
                <mat-card-content>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    
                    <!-- Course Title Column -->
                    <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Title</th>
                    <td mat-cell *matCellDef="let course">{{ course.title }}</td>
                    </ng-container>
            
                    <!-- Course Description Column -->
                    <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Description</th>
                    <td mat-cell *matCellDef="let course">{{ course.description }}</td>
                    </ng-container>
            
                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let course">
                        <button mat-button color="primary" (click)="editCourse(course.id,course)">Edit</button>
                        <button mat-button color="warn" (click)="deleteCourse(course.id)">Delete</button>
                    </td>
                    </ng-container>
            
                    <!-- Table Header & Row Definition -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            
                <!-- Paginator -->
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </mat-card-content>
            </mat-card>
</mat-grid-tile>

</mat-grid-list>
